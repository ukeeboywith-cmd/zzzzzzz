            );

          return (
            <div className={`${className} relative overflow-hidden`}>

              <div className="absolute inset-0 bg-black/20"></div>

        const parseTime = (timeStr) => {
            if (!timeStr) return 0;
            const parts = timeStr.split(':').map(Number);
            if (parts.length === 3) return parts[0] * 3600 + parts[1] * 60 + parts[2];
            if (parts.length === 2) return parts[0] * 60 + parts[1];
            return 0;
        };

        const formatTime = (seconds) => {
            if (!seconds) return "00:00";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = Math.floor(seconds % 60);
            if (h > 0) {
                return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        };

                            <div className="animate-in slide-in-from-bottom-2 duration-300"><div className={`p-4 rounded-2xl rounded-tl-none ${isDark ? 'bg-white/10 text-gray-100' : 'bg-gray-100 text-gray-800'} leading-relaxed text-sm whitespace-pre-line`}>{aiResponse}</div><div className="flex justify-end mt-2"><button onClick={() => setAiResponse('')} className="text-xs opacity-50 hover:opacity-100 hover:underline">{t.cancel}</button></div></div>
                            ) : (
                            !isAiLoading && (<div className="grid grid-cols-1 gap-2 animate-in fade-in duration-500 delay-100"><p className={`text-sm mb-2 opacity-70 font-medium ${isDark?'text-gray-400':'text-gray-600'}`}>{t.suggestions}</p><button onClick={() => callGemini(t.summary)} className={`text-right px-4 py-3 rounded-xl transition flex items-center justify-between group ${isDark ? 'bg-white/5 hover:bg-white/10 text-white' : 'bg-gray-50 hover:bg-gray-100 text-gray-900'}`}><span>{t.summary}</span><Sparkles size={16} className="opacity-0 group-hover:opacity-100 transition-opacity text-yellow-500" /></button><button onClick={() => callGemini(t.characters)} className={`text-right px-4 py-3 rounded-xl transition flex items-center justify-between group ${isDark ? 'bg-white/5 hover:bg-white/10 text-white' : 'bg-gray-50 hover:bg-gray-100 text-gray-900'}`}><span>{t.characters}</span><User size={16} className="opacity-0 group-hover:opacity-100 transition-opacity text-blue-500" /></button><button onClick={() => callGemini(t.themes)} className={`text-right px-4 py-3 rounded-xl transition flex items-center justify-between group ${isDark ? 'bg-white/5 hover:bg-white/10 text-white' : 'bg-gray-50 hover:bg-gray-100 text-gray-900'}`}><span>{t.themes}</span><MessageCircle size={16} className="opacity-0 group-hover:opacity-100 transition-opacity text-green-500" /></button></div>)
                            )}
                            {isAiLoading && (<div className="flex flex-col items-center justify-center py-12 gap-4"><div className="relative"><div className="animate-spin rounded-full h-10 w-10 border-b-2 border-storytel-orange"></div><div className="absolute inset-0 flex items-center justify-center"><Sparkles size={10} className="text-storytel-orange animate-pulse" /></div></div><p className="text-xs opacity-50 animate-pulse">{t.aiThinking}</p></div>)}
                        </div>
                          <div className={`p-4 border-t ${isDark ? 'border-gray-800 bg-black/20' : 'border-gray-100 bg-white'}`}><div className={`flex items-center gap-2 rounded-full px-4 py-2 border transition-all ${isDark ? 'bg-black border-gray-700 focus-within:border-storytel-orange/50' : 'bg-gray-50 border-gray-200 focus-within:border-storytel-orange/50'}`}><input value={aiQuery} onChange={(e) => setAiQuery(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && callGemini(aiQuery)} placeholder={t.askPlaceholder} disabled={isAiLoading} className={`flex-1 bg-transparent border-none outline-none text-sm text-right ${isDark ? 'text-white placeholder-gray-500' : 'text-gray-900 placeholder-gray-400'}`} /><button onClick={() => callGemini(aiQuery)} disabled={!aiQuery.trim() || isAiLoading} className={`p-2 rounded-full transition-all ${aiQuery.trim() ? 'bg-storytel-orange text-white shadow-lg scale-100' : 'bg-gray-700 text-gray-500 scale-90'}`}><ArrowLeft size={18} className={lang === 'ar' ? '' : 'rotate-180'} /></button></div></div>
                        </div>
                    </div>
              )}

                {isMoreMenuOpen && (
                    <div className="absolute inset-0 bg-black/60 z-50 flex flex-col justify-end" onClick={() => setIsMoreMenuOpen(false)}>
                        <div className={`rounded-t-2xl p-6 ${isDark ? 'bg-storytel-dark text-white' : 'bg-white text-black'}`} onClick={e => e.stopPropagation()}>
                            <div className="flex items-center gap-4 mb-6 border-b border-gray-500/20 pb-4"><CoverImage src={currentBook.coverImage} fallbackColor={currentBook.coverColor} title={currentBook.title} className="w-12 h-12 rounded flex items-center justify-center" /><div><h3 className="font-bold">{currentBook.title}</h3></div></div>
                            <button onClick={() => { toggleLike(currentBook.id); setIsMoreMenuOpen(false); }} className="w-full flex items-center gap-4 p-4 hover:bg-white/10 rounded-lg transition text-right">{likedBooks.includes(currentBook.id) ? <><Check size={24} className="text-green-500" /><span>{t.removeFromLib}</span></> : <><Plus size={24} /><span>{t.addToLib}</span></>}</button>
                            <button onClick={() => addToListenLater(currentBook)} className="w-full flex items-center gap-4 p-4 hover:bg-white/10 rounded-lg transition text-right"><Clock size={24} /><span>{t.listenLater}</span></button>
                             <button onClick={() => setIsMoreMenuOpen(false)} className="w-full mt-4 p-3 font-bold text-center opacity-60 hover:opacity-100">{t.cancel}</button>
                        </div>
                    </div>
                )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
